<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>

<body class="" id="body">
  <div class="page">
    <h1 class="fancy-underline fancy-underline1">Etch-a-Sketch</h1>
    <main>
      <div class="control-panel">
        <input type="color" class="color-pick" id="color-input" value="#24B4FF">

        <div class="slider-container">
          <label for="grid-value" class="grid-slider-label" id="grid-value-text">Grid size: 16 x 16</label>
          <input name="grid-value" type="range" min="1" max="64" value="16" class="slider" id="grid-value">
        </div>

        <div>
          <button class="button" id="pencil">Pencil</button>
        </div>

        <div>
          <button class="button" id="eraser">Eraser</button>
        </div>

        <div>
          <button class="button" id="clear">Clear</button>
        </div>
      </div>

      <div class="flex sketch-area not-draggable" id="sketch-area"></div>

    </main>

    <footer>
      <a href="https://github.com/ZiedDev/" target="_blank">Â© Zied</a>
    </footer>
  </div>


</body>

</html>
